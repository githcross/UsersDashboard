{% extends 'base.html' %}
{% load static %}

<div class="row">

                    <h5>Admin</h5>
                    <div class="row">
                      <div class="col-8 col-sm-12 col-xl-8 my-auto">

                          <h2 class="mb-0">{{ a_count }}</h2>
                        </div>
                      </div>
                      <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-3 grid-margin">
                <div class="card">
                  <div class="card-body">

                    <div class="row">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-3 grid-margin">
                <div class="card">

                      <div class="col-8 col-sm-12 col-xl-8 my-auto">
                        <div class="d-flex d-sm-block d-md-flex align-items-center">
                          <h2 class="mb-0">{{ t_count }}</h2>
                        </div>
                      </div>
                      <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">

                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 grid-margin">
              </div>
</div>
